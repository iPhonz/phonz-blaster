<!DOCTYPE html>
<html>
<head>
    <title>Space Blaster</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 2px solid #fff;
        }
        #score, #lives, #powerups {
            position: absolute;
            color: white;
            font-size: 24px;
        }
        #score { top: 20px; left: 20px; }
        #lives { top: 20px; right: 20px; }
        #powerups { top: 60px; right: 20px; }
        #gameOver {
            position: absolute;
            color: white;
            font-size: 48px;
            text-align: center;
            display: none;
        }
        #gameOver button {
            font-size: 24px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="score">Score: <span id="scoreValue">0</span></div>
    <div id="lives">Lives: <span id="livesValue">3</span></div>
    <div id="powerups"></div>
    <div id="gameOver">
        <h2>Game Over!</h2>
        <p id="finalScore"></p>
        <button onclick="restartGame()">Play Again</button>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('scoreValue');
        const livesElement = document.getElementById('livesValue');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const powerupsElement = document.getElementById('powerups');

        // Game state
        let score = 0;
        let lives = 3;
        let gameRunning = true;
        let particles = [];
        let powerups = [];

        // Particle system
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * 3 + 2;
                this.speedX = (Math.random() - 0.5) * 8;
                this.speedY = (Math.random() - 0.5) * 8;
                this.life = 1.0;
                this.decay = Math.random() * 0.02 + 0.02;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= this.decay;
                this.speedX *= 0.99;
                this.speedY *= 0.99;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${this.color}, ${this.life})`;
                ctx.fill();
            }
        }

        // Power-up types
        const powerUpTypes = [
            {
                type: 'multishot',
                color: '#FFD700',
                duration: 300,
                draw: (x, y) => {
                    ctx.beginPath();
                    ctx.arc(x + 15, y + 15, 15, 0, Math.PI * 2);
                    ctx.fillStyle = '#FFD700';
                    ctx.fill();
                    ctx.fillStyle = '#000';
                    ctx.fillText('M', x + 15, y + 20);
                }
            },
            {
                type: 'shield',
                color: '#4169E1',
                duration: 300,
                draw: (x, y) => {
                    ctx.beginPath();
                    ctx.arc(x + 15, y + 15, 15, 0, Math.PI * 2);
                    ctx.fillStyle = '#4169E1';
                    ctx.fill();
                    ctx.fillStyle = '#000';
                    ctx.fillText('S', x + 15, y + 20);
                }
            }
        ];

        // Ship with power-ups
        let ship = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 50,
            width: 50,
            height: 30,
            speed: 5,
            invulnerable: false,
            invulnerabilityTimer: 0,
            powerups: []
        };

        function createExplosion(x, y, color) {
            for (let i = 0; i < 20; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function spawnPowerUp() {
            if (Math.random() < 0.005 && gameRunning) {
                const type = powerUpTypes[Math.floor(Math.random() * powerUpTypes.length)];
                powerups.push({
                    x: Math.random() * (canvas.width - 30),
                    y: 0,
                    width: 30,
                    height: 30,
                    speed: 2,
                    type: type
                });
            }
        }

        function updatePowerUps() {
            // Update existing power-ups
            powerups = powerups.filter(powerup => {
                powerup.y += powerup.speed;
                
                // Check collision with ship
                if (powerup.x < ship.x + ship.width &&
                    powerup.x + powerup.width > ship.x &&
                    powerup.y < ship.y + ship.height &&
                    powerup.y + powerup.height > ship.y) {
                    ship.powerups.push({
                        type: powerup.type,
                        duration: powerup.type.duration
                    });
                    createExplosion(powerup.x + powerup.width/2, powerup.y + powerup.height/2, '255, 215, 0');
                    return false;
                }
                
                return powerup.y < canvas.height;
            });

            // Update ship's active power-ups
            ship.powerups = ship.powerups.filter(powerup => {
                powerup.duration--;
                return powerup.duration > 0;
            });
        }

        function hasActivePowerUp(type) {
            return ship.powerups.some(p => p.type.type === type);
        }

        // Update particle system
        function updateParticles() {
            particles = particles.filter(particle => {
                particle.update();
                return particle.life > 0;
            });
        }

        function drawParticles() {
            particles.forEach(particle => particle.draw());
        }

        // Modify the original game loop to include new features
        function gameLoop() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (gameRunning) {
                spawnPowerUp();
                updatePowerUps();
                updateParticles();
            }

            // Draw everything
            drawParticles();
            
            // Draw power-ups
            powerups.forEach(powerup => {
                powerup.type.draw(powerup.x, powerup.y);
            });

            if (ship.invulnerable) {
                ship.invulnerabilityTimer--;
                if (ship.invulnerabilityTimer <= 0) {
                    ship.invulnerable = false;
                }
            }

            // Draw ship with shield effect if active
            if (hasActivePowerUp('shield')) {
                ctx.beginPath();
                ctx.arc(ship.x + ship.width/2, ship.y + ship.height/2, 
                    Math.max(ship.width, ship.height) * 0.7, 0, Math.PI * 2);
                ctx.strokeStyle = '#4169E1';
                ctx.lineWidth = 3;
                ctx.stroke();
            }

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
