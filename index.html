<!DOCTYPE html>
<html>
<head>
    <title>Space Blaster</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 2px solid #fff;
        }
        #score, #lives {
            position: absolute;
            color: white;
            font-size: 24px;
        }
        #score {
            top: 20px;
            left: 20px;
        }
        #lives {
            top: 20px;
            right: 20px;
        }
        #gameOver {
            position: absolute;
            color: white;
            font-size: 48px;
            text-align: center;
            display: none;
        }
        #gameOver button {
            font-size: 24px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="score">Score: <span id="scoreValue">0</span></div>
    <div id="lives">Lives: <span id="livesValue">3</span></div>
    <div id="gameOver">
        <h2>Game Over!</h2>
        <p id="finalScore"></p>
        <button onclick="restartGame()">Play Again</button>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('scoreValue');
        const livesElement = document.getElementById('livesValue');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        
        let score = 0;
        let lives = 3;
        let gameRunning = true;
        
        // Ship designs
        const shipDesigns = [
            {
                color: '#4CAF50',
                draw: (x, y) => {
                    ctx.beginPath();
                    ctx.moveTo(x + 25, y);
                    ctx.lineTo(x + 50, y + 30);
                    ctx.lineTo(x + 25, y + 25);
                    ctx.lineTo(x, y + 30);
                    ctx.closePath();
                    ctx.fillStyle = '#4CAF50';
                    ctx.fill();
                    ctx.strokeStyle = '#81C784';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            },
            {
                color: '#2196F3',
                draw: (x, y) => {
                    ctx.beginPath();
                    ctx.moveTo(x + 25, y);
                    ctx.lineTo(x + 40, y + 20);
                    ctx.lineTo(x + 25, y + 30);
                    ctx.lineTo(x + 10, y + 20);
                    ctx.closePath();
                    ctx.fillStyle = '#2196F3';
                    ctx.fill();
                    ctx.strokeStyle = '#64B5F6';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            }
        ];

        let ship = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 50,
            width: 50,
            height: 30,
            speed: 5,
            invulnerable: false,
            invulnerabilityTimer: 0,
            design: shipDesigns[0]
        };
        
        let bullets = [];
        let enemies = [];
        let keys = {};
        
        function drawBullet(bullet) {
            switch(bullet.design) {
                case 0:
                    // Diamond
                    ctx.beginPath();
                    ctx.moveTo(bullet.x, bullet.y + bullet.height/2);
                    ctx.lineTo(bullet.x + bullet.width/2, bullet.y);
                    ctx.lineTo(bullet.x + bullet.width, bullet.y + bullet.height/2);
                    ctx.lineTo(bullet.x + bullet.width/2, bullet.y + bullet.height);
                    ctx.closePath();
                    ctx.fillStyle = '#FF4081';
                    ctx.fill();
                    break;
                case 1:
                    // Star
                    ctx.beginPath();
                    ctx.moveTo(bullet.x + bullet.width/2, bullet.y);
                    for (let i = 0; i < 5; i++) {
                        ctx.lineTo(
                            bullet.x + bullet.width/2 + Math.cos((i * 4 * Math.PI / 5) + Math.PI/2) * bullet.width/2,
                            bullet.y + bullet.height/2 + Math.sin((i * 4 * Math.PI / 5) + Math.PI/2) * bullet.height/2
                        );
                    }
                    ctx.closePath();
                    ctx.fillStyle = '#7C4DFF';
                    ctx.fill();
                    break;
                case 2:
                    // Circle
                    ctx.beginPath();
                    ctx.arc(bullet.x + bullet.width/2, bullet.y + bullet.height/2, bullet.width/2, 0, Math.PI * 2);
                    ctx.fillStyle = '#00BCD4';
                    ctx.fill();
                    break;
            }
        }

        document.addEventListener('keydown', (e) => keys[e.key] = true);
        document.addEventListener('keyup', (e) => keys[e.key] = false);
        document.addEventListener('keypress', (e) => {
            if (e.key === ' ' && gameRunning) {
                bullets.push({
                    x: ship.x + ship.width / 2,
                    y: ship.y,
                    speedX: 0,
                    speedY: -10,
                    width: 8,
                    height: 8,
                    design: Math.floor(Math.random() * 3)
                });
            }
        });
        
        function moveShip() {
            if (!gameRunning) return;
            if (keys['ArrowLeft'] && ship.x > 0) ship.x -= ship.speed;
            if (keys['ArrowRight'] && ship.x < canvas.width - ship.width) ship.x += ship.speed;
        }
        
        function updateBullets() {
            bullets = bullets.filter(bullet => {
                bullet.y += bullet.speedY;
                bullet.x += bullet.speedX;
                return bullet.y > 0;
            });
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw ship
            if (!ship.invulnerable || Math.floor(Date.now() / 100) % 2) {
                ship.design.draw(ship.x, ship.y);
            }
            
            // Draw bullets
            bullets.forEach(bullet => {
                drawBullet(bullet);
            });
            
            // Draw enemies
            enemies.forEach(enemy => {
                ctx.fillStyle = '#f00';
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });
        }
        
        function gameLoop() {
            if (ship.invulnerable) {
                ship.invulnerabilityTimer--;
                if (ship.invulnerabilityTimer <= 0) {
                    ship.invulnerable = false;
                }
            }
            
            moveShip();
            updateBullets();
            spawnEnemy();
            updateEnemies();
            checkCollisions();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        function restartGame() {
            score = 0;
            lives = 3;
            gameRunning = true;
            ship.x = canvas.width / 2;
            ship.y = canvas.height - 50;
            enemies = [];
            bullets = [];
            scoreElement.textContent = score;
            livesElement.textContent = lives;
            gameOverElement.style.display = 'none';
        }
        
        gameLoop();
    </script>
</body>
</html>
