<!DOCTYPE html>
<html>
<head>
    <title>Space Blaster</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 2px solid #fff;
        }
        #score, #lives {
            position: absolute;
            color: white;
            font-size: 24px;
        }
        #score {
            top: 20px;
            left: 20px;
        }
        #lives {
            top: 20px;
            right: 20px;
        }
        #gameOver {
            position: absolute;
            color: white;
            font-size: 48px;
            text-align: center;
            display: none;
        }
        #gameOver button {
            font-size: 24px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="score">Score: <span id="scoreValue">0</span></div>
    <div id="lives">Lives: <span id="livesValue">3</span></div>
    <div id="gameOver">
        <h2>Game Over!</h2>
        <p id="finalScore"></p>
        <button onclick="restartGame()">Play Again</button>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('scoreValue');
        const livesElement = document.getElementById('livesValue');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        
        let score = 0;
        let lives = 3;
        let gameRunning = true;
        
        // Create emoji sprites
        const ninja = 'ðŸ¥·';
        const coconut = 'ðŸ¥¥';
        const alien = 'ðŸ‘½';
        
        // Set up sprite sizes
        const SPRITE_SIZE = 40;
        const BULLET_SIZE = 30;
        
        let ship = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            width: SPRITE_SIZE,
            height: SPRITE_SIZE,
            speed: 5,
            invulnerable: false,
            invulnerabilityTimer: 0
        };
        
        let bullets = [];
        let enemies = [];
        let keys = {};
        
        function restartGame() {
            score = 0;
            lives = 3;
            gameRunning = true;
            ship.x = canvas.width / 2;
            ship.y = canvas.height - 50;
            enemies = [];
            bullets = [];
            scoreElement.textContent = score;
            livesElement.textContent = lives;
            gameOverElement.style.display = 'none';
        }
        
        document.addEventListener('keydown', (e) => keys[e.key] = true);
        document.addEventListener('keyup', (e) => keys[e.key] = false);
        document.addEventListener('keypress', (e) => {
            if (e.key === ' ' && gameRunning) {
                bullets.push({
                    x: ship.x + ship.width / 2 - BULLET_SIZE / 2,
                    y: ship.y,
                    width: BULLET_SIZE,
                    height: BULLET_SIZE,
                    speed: 7
                });
            }
        });
        
        function spawnEnemy() {
            if (Math.random() < 0.02 && gameRunning) {
                enemies.push({
                    x: Math.random() * (canvas.width - SPRITE_SIZE),
                    y: 0,
                    width: SPRITE_SIZE,
                    height: SPRITE_SIZE,
                    speed: 2
                });
            }
        }
        
        function moveShip() {
            if (!gameRunning) return;
            if (keys['ArrowLeft'] && ship.x > 0) ship.x -= ship.speed;
            if (keys['ArrowRight'] && ship.x < canvas.width - ship.width) ship.x += ship.speed;
        }
        
        function updateBullets() {
            bullets = bullets.filter(bullet => {
                bullet.y -= bullet.speed;
                return bullet.y > 0;
            });
        }
        
        function updateEnemies() {
            enemies = enemies.filter(enemy => {
                enemy.y += enemy.speed;
                
                if (!ship.invulnerable && 
                    enemy.x < ship.x + ship.width &&
                    enemy.x + enemy.width > ship.x &&
                    enemy.y < ship.y + ship.height &&
                    enemy.y + enemy.height > ship.y) {
                    lives--;
                    livesElement.textContent = lives;
                    ship.invulnerable = true;
                    ship.invulnerabilityTimer = 60;
                    
                    if (lives <= 0) {
                        gameRunning = false;
                        gameOverElement.style.display = 'block';
                        finalScoreElement.textContent = `Final Score: ${score}`;
                    }
                    return false;
                }
                
                return enemy.y < canvas.height;
            });
        }
        
        function checkCollisions() {
            bullets.forEach((bullet, bulletIndex) => {
                enemies.forEach((enemy, enemyIndex) => {
                    if (bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y) {
                        bullets.splice(bulletIndex, 1);
                        enemies.splice(enemyIndex, 1);
                        score += 10;
                        scoreElement.textContent = score;
                    }
                });
            });
        }
        
        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Set font for emojis
            ctx.font = `${SPRITE_SIZE}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Draw ship (ninja)
            if (!ship.invulnerable || Math.floor(Date.now() / 100) % 2) {
                ctx.fillText(ninja, ship.x + ship.width/2, ship.y + ship.height/2);
            }
            
            // Draw bullets (coconuts)
            bullets.forEach(bullet => {
                ctx.fillText(coconut, bullet.x + bullet.width/2, bullet.y + bullet.height/2);
            });
            
            // Draw enemies (aliens)
            enemies.forEach(enemy => {
                ctx.fillText(alien, enemy.x + enemy.width/2, enemy.y + enemy.height/2);
            });
        }
        
        function gameLoop() {
            if (ship.invulnerable) {
                ship.invulnerabilityTimer--;
                if (ship.invulnerabilityTimer <= 0) {
                    ship.invulnerable = false;
                }
            }
            
            moveShip();
            updateBullets();
            spawnEnemy();
            updateEnemies();
            checkCollisions();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        gameLoop();
    </script>
</body>
</html>
